mutation createSecretsPermission(
  $projectPath: ID!
  $principal: PrincipalInput!
  $permissions: [String!]!
  $expiredAt: ISO8601Date
) {
  secretPermissionUpdate(
    input: {
      projectPath: $projectPath
      principal: $principal
      permissions: $permissions
      expiredAt: $expiredAt
    }
  ) {
    secretPermission {
      principal {
        id
        type
      }
      permissions
    }
    errors
  }
}
