#import "../fragments/ai_catalog_item.fragment.graphql"
#import "../fragments/ai_catalog_agent_version.fragment.graphql"

mutation updateAiCatalogAgent($input: AiCatalogAgentUpdateInput!) {
  aiCatalogAgentUpdate(input: $input) {
    errors
    item {
      ...BaseAiCatalogItem
      project {
        id
      }
      latestVersion {
        ...BaseAiCatalogAgentVersion
      }
    }
  }
}
